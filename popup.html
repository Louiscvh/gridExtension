<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Extension</title>
    <link rel="stylesheet" type="text/css" href="./popup.css">
    <script src="./popup_script.js"></script>
</head>
<body>
<label for="columns">Colonnes:</label>
<input type="number" id="columns" value="12" min="1">

<label for="mobileColumns">Colonnes mobiles:</label>
<input type="number" id="mobileColumns" value="4" min="1">

<label for="gutter">Goutti√®re (en pixels):</label>
<input type="number" id="gutter" value="10" min="0">

<label for="margins">Marges (en pixels):</label>
<input type="number" id="margins" value="10" min="0">

<label for="color">Couleur de la grille:</label>
<input type="color" id="color" value="#F2F2F2">

<label for="displayGrid">Afficher la grille:</label>
<input type="checkbox" id="displayGrid" checked>
</body>
</html>
